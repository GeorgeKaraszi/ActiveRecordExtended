Style/CollectionMethods:
  # Mapping from undesired method to desired_method
  # e.g. to use `detect` over `find` since find is a reserved AR keyword:
  #
  # CollectionMethods:
  #   PreferredMethods:
  #     find: detect
  Enabled: true
  PreferredMethods:
    find: detect
    each_with_index: 'each.with_index'

