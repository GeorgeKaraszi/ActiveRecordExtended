require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  DisplayStyleGuide: true
  DisplayCopNames: true
  Exclude:
  - vendor/**/*
  - tmp/**/*

inherit_from:
  - ./rubocop/rubocop-layout.yml
  - ./rubocop/rubocop-styles.yml
  - ./rubocop/rubocop-lint.yml
  - ./rubocop/rubocop-metric.yml
  - ./rubocop/rubocop-naming.yml
  - ./rubocop/rubocop-performance.yml
  - ./rubocop/rubocop-rspec.yml
